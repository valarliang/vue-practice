<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{name}}</p>
    <p v-text="name"></p>
    <p>{{age}}</p>
    <p>
      {{doubleAge}}
    </p>
    <input type="text" v-model="name"> 
    <button @click="changeName">呵呵</button> 
    <div v-html="html"></div>
  </div>
  <script src="./compile.js"></script>
  <script src="./index.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        name: "I am test.",
        age:12, 
        html:'<button>这是一个按钮</button>'
      },
      created(){
        console.log('开始啦', this.name)
        setTimeout(()=>{
          this.name='我是测试' 
        }, 1000)
      }, 
      methods:{
        changeName(){
          this.name = '哈喽，开课吧' 
          this.age = 1
        } 
      }
    })
  </script>
</body>
</html>
